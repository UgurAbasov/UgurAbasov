<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Prevent Theme Flash -->
<script>
    (function () {
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    })();
</script>

<meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>


<!-- CSS Files -->
<link rel="stylesheet" href="{{ '/assets/css/base.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/components.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/animations.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/responsive.css' | relative_url }}">

{% if page.css %}
{% for style in page.css %}
<link rel="stylesheet" href="{{ style | relative_url }}">
{% endfor %}
{% endif %}
